      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - expenses
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Expense'
          description: ''
    put:
      operationId: expenses_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - expenses
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Expense'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Expense'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Expense'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Expense'
          description: ''
    patch:
      operationId: expenses_partial_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - expenses
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedExpense'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedExpense'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedExpense'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Expense'
          description: ''
    delete:
      operationId: expenses_destroy
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - expenses
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /apps/api/register/:
    post:
      operationId: register_create
      tags:
      - register
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Register'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Register'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Register'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Register'
          description: ''
  /apps/api/reset-password/:
    post:
      operationId: reset_password_create
      tags:
      - reset-password
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPassword'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ResetPassword'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ResetPassword'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResetPassword'
          description: ''
  /apps/api/reset-password-complete/:
    post:
      operationId: reset_password_complete_create
      tags:
      - reset-password-complete
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetNewPassword'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/SetNewPassword'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/SetNewPassword'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SetNewPassword'
          description: ''
  /apps/api/reset-password-confirm/{uidb64}/{token}/:
    get:
      operationId: reset_password_confirm_retrieve
      parameters:
      - in: path
        name: token
        schema:
          type: string
        required: true
      - in: path
        name: uidb64
        schema:
          type: string
        required: true
      tags:
      - reset-password-confirm
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /apps/api/split-bill/:
    get:
      operationId: split_bill_list
      tags:
      - split-bill
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SplitBill'
          description: ''
    post:
      operationId: split_bill_create
      tags:
      - split-bill
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SplitBill'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/SplitBill'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/SplitBill'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SplitBill'
          description: ''
  /apps/api/split-bill/{id}/:
    get:
      operationId: split_bill_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - split-bill
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SplitBill'
          description: ''
    put:
      operationId: split_bill_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - split-bill
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SplitBill'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/SplitBill'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/SplitBill'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SplitBill'
          description: ''
    patch:
      operationId: split_bill_partial_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - split-bill
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedSplitBill'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedSplitBill'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedSplitBill'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SplitBill'
          description: ''
    delete:
      operationId: split_bill_destroy
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - split-bill
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /apps/api/split-bill/{id}/add-member/:
    post:
      operationId: split_bill_add_member_create
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - split-bill
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddMember'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AddMember'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AddMember'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddMember'
          description: ''
  /apps/api/split-bill/{id}/remove-member/:
    post:
      operationId: split_bill_remove_member_create
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - split-bill
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RemoveMember'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/RemoveMember'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/RemoveMember'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RemoveMember'
          description: ''
  /apps/api/token/:
    post:
      operationId: token_create
      description: |-
        Takes a set of user credentials and returns an access and refresh JSON web
        token pair to prove the authentication of those credentials.
      tags:
      - token
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenObtainPair'
          description: ''
  /apps/api/token/refresh/:
    post:
      operationId: token_refresh_create
      description: |-
        Takes a refresh type JSON web token and returns an access type JSON web
        token if the refresh token is valid.
      tags:
      - token
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefresh'
          description: ''
  /apps/api/users/:
    get:
      operationId: users_list
      tags:
      - users
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserUpdate'
          description: ''
    post:
      operationId: users_create
      tags:
      - users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserUpdate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserUpdate'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserUpdate'
          description: ''
  /apps/api/users/{id}/:
    get:
      operationId: users_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this user.
        required: true
      tags:
      - users
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserUpdate'
          description: ''
    put:
      operationId: users_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this user.
        required: true
      tags:
      - users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserUpdate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserUpdate'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserUpdate'
          description: ''
    patch:
      operationId: users_partial_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this user.
        required: true
      tags:
      - users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedUserUpdate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedUserUpdate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedUserUpdate'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserUpdate'
          description: ''
    delete:
      operationId: users_destroy
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this user.
        required: true
      tags:
      - users
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
components:
  schemas:
    AddMember:
      type: object
      properties:
        username:
          type: string
      required:
      - username
    Comment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        author:
          allOf:
          - $ref: '#/components/schemas/User'
          readOnly: true
        text:
          type: string
        date_created:
          type: string
          format: date-time
          readOnly: true
        split_bill:
          type: integer
      required:
      - author
      - date_created
      - id
      - split_bill
      - text
    Expense:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        split_type:
          $ref: '#/components/schemas/SplitTypeEnum'
        assignments:
          type: array
          items:
            $ref: '#/components/schemas/ExpenseAssignment'
          writeOnly: true
        assigned_users:
          type: array
          items:
            $ref: '#/components/schemas/ExpenseAssignment'
          readOnly: true
        date:
          type: string
          format: date
        split_bill:
          type: integer
      required:
      - amount
      - assigned_users
      - date
      - id
      - split_bill
      - title
    ExpenseAssignment:
      type: object
      properties:
        user:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
        share_amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
      required:
      - user
    PatchedExpense:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        split_type:
          $ref: '#/components/schemas/SplitTypeEnum'
        assignments:
          type: array
          items:
            $ref: '#/components/schemas/ExpenseAssignment'
          writeOnly: true
        assigned_users:
          type: array
          items:
            $ref: '#/components/schemas/ExpenseAssignment'
          readOnly: true
        date:
          type: string
          format: date
        split_bill:
          type: integer
    PatchedSplitBill:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        date_created:
          type: string
          format: date-time
          readOnly: true
        currency:
          type: string
          maxLength: 3
        owner:
          allOf:
          - $ref: '#/components/schemas/User'
          readOnly: true
        members:
          type: array
          items:
            $ref: '#/components/schemas/User'
          readOnly: true
        member_usernames:
          type: array
          items:
            type: string
          writeOnly: true
        expenses:
          type: array
          items:
            $ref: '#/components/schemas/Expense'
          readOnly: true
        comments:
          type: array
          items:
            $ref: '#/components/schemas/Comment'
          readOnly: true
        active:
          type: boolean
    PatchedUserUpdate:
      type: object
      properties:
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        password:
          type: string
          writeOnly: true
    Register:
      type: object
      properties:
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        password:
          type: string
          writeOnly: true
      required:
      - password
      - username
    RemoveMember:
      type: object
      properties:
        username:
          type: string
      required:
      - username
    ResetPassword:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
      - email
    SetNewPassword:
      type: object
      properties:
        uidb64:
          type: string
        token:
          type: string
        password:
          type: string
          writeOnly: true
          minLength: 8
      required:
      - password
      - token
      - uidb64
    SplitBill:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        date_created:
          type: string
          format: date-time
          readOnly: true
        currency:
          type: string
          maxLength: 3
        owner:
          allOf:
          - $ref: '#/components/schemas/User'
          readOnly: true
        members:
          type: array
          items:
            $ref: '#/components/schemas/User'
          readOnly: true
        member_usernames:
          type: array
          items:
            type: string
          writeOnly: true
        expenses:
          type: array
          items:
            $ref: '#/components/schemas/Expense'
          readOnly: true
        comments:
          type: array
          items:
            $ref: '#/components/schemas/Comment'
          readOnly: true
        active:
          type: boolean
      required:
      - comments
      - currency
      - date_created
      - expenses
      - id
      - members
      - owner
      - title
    SplitTypeEnum:
      enum:
      - equal
      - percentage
      - custom
      type: string
      description: |-
        * `equal` - Equal
        * `percentage` - Percentage
        * `custom` - Custom
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - password
      - refresh
      - username
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          writeOnly: true
      required:
      - access
      - refresh
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
      required:
      - id
      - username
    UserUpdate:
      type: object
      properties:
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        password:
          type: string
          writeOnly: true
      required:
      - username
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
servers:
- url: http://localhost:8000
  description: Local server
