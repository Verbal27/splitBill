components:
  schemas:
    AddMember:
      type: object
      properties:
        alias:
          type: string
        email:
          type: string
          format: email
      required:
      - alias
    Comment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        author:
          allOf:
          - $ref: '#/components/schemas/User'
          readOnly: true
        text:
          type: string
        date_created:
          type: string
          format: date-time
          readOnly: true
        split_bill:
          type: integer
      required:
      - author
      - date_created
      - id
      - split_bill
      - text
    CustomExpense:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        paid_by_member:
          type: integer
          writeOnly: true
        assignments:
          type: object
          additionalProperties:
            type: string
            format: decimal
            pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          writeOnly: true
        date:
          type: string
          format: date
        split_bill:
          type: integer
        split_type:
          type: string
          readOnly: true
      required:
      - amount
      - assignments
      - id
      - paid_by_member
      - split_bill
      - split_type
      - title
    EqualExpense:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        paid_by_member:
          type: integer
          writeOnly: true
        assignments:
          type: array
          items:
            type: integer
          writeOnly: true
        date:
          type: string
          format: date
        split_bill:
          type: integer
        split_type:
          type: string
          readOnly: true
      required:
      - amount
      - assignments
      - id
      - paid_by_member
      - split_bill
      - split_type
      - title
    Expense:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        split_type:
          $ref: '#/components/schemas/SplitTypeEnum'
        paid_by:
          type: string
          readOnly: true
        assignments:
          type: array
          items:
            $ref: '#/components/schemas/ExpenseAssignment'
          readOnly: true
        date:
          type: string
          format: date
      required:
      - amount
      - assignments
      - id
      - paid_by
      - split_type
      - title
    ExpenseAssignment:
      type: object
      properties:
        member:
          type: string
          readOnly: true
        share_amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
      required:
      - member
      - share_amount
    ExpenseUpdate:
      type: object
      properties:
        split_type:
          $ref: '#/components/schemas/SplitTypeEnum'
        assignments: {}
      required:
      - assignments
      - split_type
    MoneyGiven:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        given_by:
          type: integer
          nullable: true
        given_to:
          type: integer
        split_bill:
          type: integer
        date:
          type: string
          format: date
      required:
      - amount
      - given_to
      - id
      - split_bill
      - title
    PatchedExpenseUpdate:
      type: object
      properties:
        split_type:
          $ref: '#/components/schemas/SplitTypeEnum'
        assignments: {}
    PatchedMoneyGiven:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        given_by:
          type: integer
          nullable: true
        given_to:
          type: integer
        split_bill:
          type: integer
        date:
          type: string
          format: date
    PatchedSplitBill:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        date_created:
          type: string
          format: date-time
          readOnly: true
        currency:
          type: string
          maxLength: 3
        owner:
          allOf:
          - $ref: '#/components/schemas/User'
          readOnly: true
        members:
          type: array
          items:
            $ref: '#/components/schemas/SplitBillMember'
          readOnly: true
        member_inputs:
          type: array
          items:
            type: object
            additionalProperties: {}
          writeOnly: true
        expenses:
          type: array
          items:
            $ref: '#/components/schemas/Expense'
          readOnly: true
        money_given:
          type: string
          readOnly: true
        comments:
          type: string
          readOnly: true
        balances:
          type: string
          readOnly: true
        active:
          type: boolean
    PatchedSplitBillMemberUpdate:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        email:
          type: string
          format: email
          nullable: true
          maxLength: 254
        alias:
          type: string
          nullable: true
          maxLength: 255
    PatchedUserUpdate:
      type: object
      properties:
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        password:
          type: string
          writeOnly: true
    PercentageExpense:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        paid_by_member:
          type: integer
          writeOnly: true
        assignments:
          type: object
          additionalProperties:
            type: string
            format: decimal
            pattern: ^-?\d{0,3}(?:\.\d{0,2})?$
          writeOnly: true
        date:
          type: string
          format: date
        split_bill:
          type: integer
        split_type:
          type: string
          readOnly: true
      required:
      - amount
      - assignments
      - id
      - paid_by_member
      - split_bill
      - split_type
      - title
    Register:
      type: object
      properties:
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        password:
          type: string
          writeOnly: true
          minLength: 8
      required:
      - password
      - username
    RemoveMember:
      type: object
      properties:
        alias:
          type: string
        email:
          type: string
          format: email
    ResetPassword:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
      - email
    SetNewPassword:
      type: object
      properties:
        uidb64:
          type: string
        token:
          type: string
        password:
          type: string
          writeOnly: true
          minLength: 8
      required:
      - password
      - token
      - uidb64
    SplitBill:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        date_created:
          type: string
          format: date-time
          readOnly: true
        currency:
          type: string
          maxLength: 3
        owner:
          allOf:
          - $ref: '#/components/schemas/User'
          readOnly: true
        members:
          type: array
          items:
            $ref: '#/components/schemas/SplitBillMember'
          readOnly: true
        member_inputs:
          type: array
          items:
            type: object
            additionalProperties: {}
          writeOnly: true
        expenses:
          type: array
          items:
            $ref: '#/components/schemas/Expense'
          readOnly: true
        money_given:
          type: string
          readOnly: true
        comments:
          type: string
